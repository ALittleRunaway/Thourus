    <script src="bootstrap.bundle.min.js"></script>
    <script defer>

      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)===' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
      }

      let userName = getCookie("user_name")
      let userRole = getCookie("user_role")
      let userInfo = document.getElementById("user_info")
      let useInfoInputSize = userName.length + userRole.length + 3
      userInfo.size = useInfoInputSize
      userInfo.value = userName + " | " + userRole

      function SignOutRedirect() {
        let result = confirm("Are you sure you want to sign out?");
        if (result) {
          window.location = "http://localhost:9999/view/login";
        } else {}
      }

    </script>
