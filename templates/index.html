{{ template "header.html" }}

<div class="album py-4 bg-dark">
    <div class="container">
        <div class="row">
            {{ range .spaces}}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Space
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">{{ .Name}}</h3>
                        <p class="card-text">Space in <b>{{ .Company.Name}}</b> company</p>
                        <a href="/api/ping" class="btn btn-primary">Go to {{ .Name}} space</a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>

{{ template "footer.html" }}
