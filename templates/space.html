{{ template "header.html" }}

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <h1 >{{ .spaceName}}</h1>
            <div class="m-3">
                space
            </div>
            <div class="text-end pl-5">
                <a type="button" href="/view/login" class="btn btn-light">Add project</a>
            </div>
        </div>
    </div>
</header>

<div class="album py-4 bg-light">
    <div class="container">
        <div class="row">
            {{ range .projects}}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        Project
                    </div>
                    <div class="card-body bg-secondary">
                        <h3 class="card-title">{{ .Name}}</h3>
                        <p class="card-text">Project in <b>{{ .Space.Name}}</b> space</p>
                        <a href="/view/project/{{ .Uid}}" class="btn btn-dark" onclick="SaveCurrentProjectToCookie('{{ .Uid}}')">Go to {{ .Name}} project</a>
                    </div>
                </div>
            </div>
            {{ end }}
            <h3>{{ .emptyMessage}}</h3>
        </div>
    </div>
</div>
<script defer>

     function setCookie(name,value,days) {
         var expires = "";
         if (days) {
             var date = new Date();
             date.setTime(date.getTime() + (days*24*60*60*1000));
             expires = "; expires=" + date.toUTCString();
         }
         document.cookie = name + "=" + (value || "")  + expires + "; path=/";
     }

     function eraseCookie(name) {
         document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
     }

    eraseCookie("project_uid")

    function SaveCurrentProjectToCookie(projectUid) {
        setCookie("project_uid", projectUid, 7)
    }
</script>

{{ template "footer.html" }}
